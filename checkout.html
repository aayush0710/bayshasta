<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | BayShasta</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Dark overlay + checkout layout (only affects checkout page) -->
  <style>
    body.checkout-page::before{
      content:"";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      pointer-events: none;
      z-index: -1;
    }

    .checkout-wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .checkout-grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 18px; }

    /* Use your existing “card” look if you already have it; if not, this ensures dark glass */
    .checkout-card{
      background: rgba(0,0,0,0.40);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .row { display:flex; gap:10px; }
    .row > div { flex:1; }

    label { display:block; margin: 10px 0 6px; font-size: 14px; opacity: .9; }
    input, select, textarea{
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.30);
      color: #fff;
    }
    textarea{ min-height: 90px; resize: vertical; }

    .items { display:flex; flex-direction: column; gap: 10px; margin-top: 10px; }
    .item { display:flex; justify-content: space-between; gap: 10px; border-bottom: 1px solid rgba(255,255,255,0.12); padding-bottom: 10px; }
    .item:last-child{ border-bottom:none; padding-bottom:0; }
    .item-name{ font-weight: 800; }
    .item-right{ font-weight: 900; }

    .totals { margin-top: 12px; border-top: 1px solid rgba(255,255,255,0.15); padding-top: 12px; }
    .totals > div { display:flex; justify-content: space-between; margin: 6px 0; }
    .grand { margin-top: 10px; font-size: 18px; }

    .actions { display:flex; gap:10px; margin-top: 14px; }

    @media (max-width: 900px){
      .checkout-grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body class="checkout-page">

<header class="topbar">
  <div class="brand">
    <img src="assets/img/logo.png" alt="BayShasta logo" class="logo" />
    <span>BayShasta</span>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <a class="cart-link" href="cart.html">
    Cart (<span id="cartCount">0</span>)
  </a>
</header>

<main class="checkout-wrap">
  <div class="checkout-grid">

    <!-- LEFT: form -->
    <section class="checkout-card">
      <h1>Checkout</h1>
      <p class="muted">Fill details, then submit. You’ll get an Order ID confirmation.</p>

      <form id="checkoutForm">
        <div class="row">
          <div>
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" required />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" required />
          </div>
        </div>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="address">Delivery address</label>
        <input id="address" name="address" required />

        <div class="row">
          <div>
            <label for="city">City</label>
            <input id="city" name="city" required />
          </div>
          <div>
            <label for="zip">ZIP</label>
            <input id="zip" name="zip" required />
          </div>
        </div>

        <label for="deliveryWindow">Delivery window</label>
        <select id="deliveryWindow" name="deliveryWindow" required>
          <option value="Early morning (default)" selected>Early morning (default)</option>
        </select>

        <label for="notes">Notes (optional)</label>
        <textarea id="notes" name="notes" placeholder="Any special instructions?"></textarea>

        <div class="actions">
          <button type="submit" class="btn">Submit Order</button>
          <a class="btn" href="cart.html">Back to Cart</a>
        </div>
      </form>
    </section>

    <!-- RIGHT: summary -->
    <aside class="checkout-card">
      <h2>Order Summary</h2>

      <div id="emptyState" class="muted" style="display:none;">
        Your cart is empty.
      </div>

      <div id="summaryItems" class="items"></div>

      <div id="summaryTotals" class="totals" style="display:none;">
        <div><span>Subtotal</span><strong id="subtotal">$0.00</strong></div>
        <div><span>Tax</span><strong id="tax">$0.00</strong></div>
        <div><span>Delivery</span><strong id="delivery">$0.00</strong></div>
        <div class="grand"><span>Total</span><strong id="total">$0.00</strong></div>
      </div>
    </aside>

  </div>
</main>

<!-- Same script order pattern as cart.html -->
<script src="assets/js/products.js"></script>
<script src="assets/js/cart.js"></script>
<script src="assets/js/checkout.js"></script>

</body>
</html>
