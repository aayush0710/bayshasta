<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart | BayShasta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img src="assets/img/logo.png" alt="BayShasta logo" class="logo" />
    <span>BayShasta</span>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <a class="cart-link active" href="cart.html">
    Cart (<span id="cartCount">0</span>)
  </a>
</header>

<main class="section">
  <h1>Cart</h1>
  <p class="muted">Review items, adjust quantity, then checkout.</p>

  <div id="cartItems" class="cart-list"></div>

  <div class="cart-summary">
    <div class="total-row">
      <strong>Total:</strong>
      <span id="cartTotal">$0.00</span>
    </div>

    <button class="btn checkout-btn">Checkout</button>
  </div>
</main>

<script src="assets/js/products.js"></script>
<script src="assets/js/cart.js"></script>
<script src="assets/js/cart-page.js"></script>

</body>
</html>
